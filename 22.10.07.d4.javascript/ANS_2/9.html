<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
    </style>
</head>
<body>
    <button id="p">p추가하기</button>
    <button id="h1">h1추가하기</button>
    <button id="a">a추가하기</button>
    <div></div>
    <script>
        let elementObject = {
            'p':'<p>안녕하세요</p>',
            'h1':'<h1>안녕하세요</h1>',
            'a':'<a href="https://www.naver.com">네이버</a>'
        }
        let buttonElements = document.getElementsByTagName('button');
        let divElements = document.getElementsByTagName('div')[0];

        buttonElements[0].addEventListener('click', function(){
            divElements.innerHTML += elementObject['p']
        })
        buttonElements[1].addEventListener('click', function(){
            divElements.innerHTML += elementObject['h1']
        })
        buttonElements[2].addEventListener('click', function(){
            divElements.innerHTML += elementObject['a']
        })
    </script>
</body>
</html>
