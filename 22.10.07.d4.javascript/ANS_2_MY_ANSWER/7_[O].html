<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number">
    <input type="number">
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="multiply">x</button>
    <button id="divide">/</button>
    <div>0</div>
    <script>
        // input과 같은 form 요소의 값을 가져오고 싶을 때는 .value 를 사용한다
        let firstNum   = document.getElementsByTagName('input')[0];
        let secondNum  = document.getElementsByTagName('input')[1];
        
        let plusElement     = document.getElementById('plus'); 
        let minusElement    = document.getElementById('minus'); 
        let multiplyElement = document.getElementById('multiply'); 
        let divideElement   = document.getElementById('divide');

        plusElement.addEventListener('click', function(){
            if(inputEmpty()){
                return ;
            }else{
                let result = Number(firstNum.value) + Number(secondNum.value);
                document.querySelector('div').innerText = result;
            }
        })

        minusElement.addEventListener('click', function(){
            if(inputEmpty()){
                return ;
            }else{
                let result = Number(firstNum.value) - Number(secondNum.value);
                document.querySelector('div').innerText = result;
            }
        })

        multiplyElement.addEventListener('click', function(){
            if(inputEmpty()){
                return ;
            }else{
                let result = Number(firstNum.value) * Number(secondNum.value);
                document.querySelector('div').innerText = result;
            }
        })

        divideElement.addEventListener('click', function(){
            if(inputEmpty()){
                return ;
            }else{
                let result = Number(firstNum.value) / Number(secondNum.value);
                document.querySelector('div').innerText = result;
            }
        })
        
        function inputEmpty(){
            if( firstNum.value == '' || secondNum.value == '' ){
                alert('숫자를 입력해주세요');
                return true;
            }else{
                return false;
            }
        }

      
    </script>
</body>
</html>
