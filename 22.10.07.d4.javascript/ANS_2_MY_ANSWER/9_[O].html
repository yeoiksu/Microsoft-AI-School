<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
    </style>
</head>
<body>
    <button id="p">p추가하기</button>
    <button id="h1">h1추가하기</button>
    <button id="a">a추가하기</button>
    <div></div>
    <script>
        let elementObject = {
            'p':'<p>안녕하세요</p>',
            'h1':'<h1>안녕하세요</h1>',
            'a':'<a href="https://www.naver.com" target="_blank">네이버</a>'
        }

        let divElement = document.querySelector('div');
        let pElement   = document.getElementById('p');
        let h1Element  = document.getElementById('h1');
        let aElement   = document.getElementById('a');

        pElement.addEventListener('click', function(){
            divElement.innerHTML = elementObject['p'];
        })

        h1Element.addEventListener('click', function(){
            divElement.innerHTML = elementObject['h1'];
        })

        aElement.addEventListener('click', function(){
            divElement.innerHTML = elementObject['a'];
        })

    </script>
</body>
</html>
