<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number">
    <input type="number">
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="multiply">x</button>
    <button id="divide">/</button>
    <div>0</div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script>
        function isNotEmpty(num1,num2){
            if ( num1 =='' || num2 ==''){
                return false;
            }else{
                return true;
            }
        }
        
        $('#plus').click(function(){
            let firstInputNum  = $('input').eq(0).val() ;
            let secondInputNum = $('input').eq(1).val() ;
            if(isNotEmpty(firstInputNum, secondInputNum)){
                $('div').text(parseInt(firstInputNum) + parseInt(secondInputNum));
            }else{
                alert("값을 입력해주세요");
            }    
        })

        $('#minus').click(function(){
            let firstInputNum  = $('input').eq(0).val() ;
            let secondInputNum = $('input').eq(1).val() ;
            if(isNotEmpty(firstInputNum, secondInputNum)){
                $('div').text(parseInt(firstInputNum) - parseInt(secondInputNum));
            }else{
                alert("값을 입력해주세요");
            }    
        })

        $('#multiply').click(function(){
            let firstInputNum  = $('input').eq(0).val() ;
            let secondInputNum = $('input').eq(1).val() ;
            if(isNotEmpty(firstInputNum, secondInputNum)){
                $('div').text(parseInt(firstInputNum) * parseInt(secondInputNum));
            }else{
                alert("값을 입력해주세요");
            }    
        })

        $('#divide').click(function(){
            let firstInputNum  = $('input').eq(0).val() ;
            let secondInputNum = $('input').eq(1).val() ;
            if(isNotEmpty(firstInputNum, secondInputNum)){
                $('div').text(parseInt(firstInputNum) / parseInt(secondInputNum));
            }else{
                alert("값을 입력해주세요");
            }    
        })


    </script>
</body>
</html>
